<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traq Timeline v5 - Side-by-Side Bars (Timely Style)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #1a1a1a;
      font-size: 13px;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== LEFT SIDEBAR ===== */
    .sidebar {
      width: 280px;
      background: #ffffff;
      border-right: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #e5e5e5;
    }

    .sidebar-header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .sidebar-header .date {
      color: #71717a;
      font-size: 13px;
    }

    /* ===== MAIN TIMELINE AREA ===== */
    .timeline-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #ffffff;
    }

    .timeline-scroll {
      flex: 1;
      overflow: auto;
      background: #ffffff;
    }

    .timeline-grid {
      display: flex;
      min-height: 100%;
      position: relative;
    }

    /* Hour column - sticky */
    .hour-column {
      width: 60px;
      flex-shrink: 0;
      background: #ffffff;
      position: sticky;
      left: 0;
      z-index: 20;
    }

    .hour-marker {
      height: 80px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 2px 12px 0 0;
      font-size: 12px;
      color: #9ca3af;
      font-weight: 400;
    }

    /* Activity Detail Area */
    .activity-detail-area {
      flex: 1;
      position: relative;
      min-width: 600px;
    }

    /* Horizontal hour gridlines */
    .hour-gridline {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: #f0f0f0;
    }

    /* ===== ACTIVITY BARS - Timely Style ===== */
    .activity-bar {
      position: absolute;
      width: 140px;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .activity-bar:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      z-index: 10;
    }

    /* App icon in bar */
    .activity-bar .bar-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    .activity-bar .bar-icon svg {
      width: 18px;
      height: 18px;
    }

    /* App name */
    .activity-bar .bar-app-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.2;
    }

    /* Duration */
    .activity-bar .bar-duration {
      font-size: 12px;
      opacity: 0.7;
      margin-top: auto;
    }

    /* ===== VS CODE BARS - Very Light Blue ===== */
    .activity-bar.vscode {
      background: #e0f2fe;
      color: #0369a1;
    }

    .activity-bar.vscode .bar-icon {
      background: #0ea5e9;
      color: white;
    }

    /* ===== SLACK BARS - Very Light Salmon/Coral ===== */
    .activity-bar.slack {
      background: #ffe4e6;
      color: #9f1239;
    }

    .activity-bar.slack .bar-icon {
      background: #e11d48;
      color: white;
    }

    /* ===== LINEAR BARS - Very Light Purple ===== */
    .activity-bar.linear {
      background: #ede9fe;
      color: #6d28d9;
    }

    .activity-bar.linear .bar-icon {
      background: #8b5cf6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Activity Detail</h1>
        <div class="date">Friday, January 10, 2025</div>
      </div>
    </div>

    <!-- MAIN TIMELINE -->
    <div class="timeline-area">
      <div class="timeline-scroll">
        <div class="timeline-grid">

          <!-- Hour Column -->
          <div class="hour-column">
            <div class="hour-marker">2 PM</div>
            <div class="hour-marker">3 PM</div>
            <div class="hour-marker">4 PM</div>
            <div class="hour-marker">5 PM</div>
            <div class="hour-marker">6 PM</div>
            <div class="hour-marker">7 PM</div>
          </div>

          <!-- Activity Detail Area - Side by Side Bars -->
          <div class="activity-detail-area">
            <!-- Hour gridlines -->
            <div class="hour-gridline" style="top: 0;"></div>
            <div class="hour-gridline" style="top: 80px;"></div>
            <div class="hour-gridline" style="top: 160px;"></div>
            <div class="hour-gridline" style="top: 240px;"></div>
            <div class="hour-gridline" style="top: 320px;"></div>
            <div class="hour-gridline" style="top: 400px;"></div>
            <div class="hour-gridline" style="top: 480px;"></div>

            <!-- 2 PM area: Small VS Code bar (28m) -->
            <div class="activity-bar vscode" style="top: 8px; left: 20px; height: 50px;">
              <div class="bar-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.15 2.587L18.21.21a1.494 1.494 0 0 0-1.705.29l-9.46 8.63-4.12-3.128a.999.999 0 0 0-1.276.057L.327 7.261A1 1 0 0 0 .326 8.74L3.899 12 .326 15.26a1 1 0 0 0 .001 1.479L1.65 17.94a.999.999 0 0 0 1.276.057l4.12-3.128 9.46 8.63a1.492 1.492 0 0 0 1.704.29l4.942-2.377A1.5 1.5 0 0 0 24 20.06V3.939a1.5 1.5 0 0 0-.85-1.352z"/></svg>
              </div>
              <div class="bar-duration">28m</div>
            </div>

            <!-- Slack bar at 2 PM (9m) -->
            <div class="activity-bar slack" style="top: 24px; left: 170px; height: 36px;">
              <div class="bar-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5.042 15.165a2.528 2.528 0 0 1-2.52 2.523A2.528 2.528 0 0 1 0 15.165a2.527 2.527 0 0 1 2.522-2.52h2.52v2.52zm1.271 0a2.527 2.527 0 0 1 2.521-2.52 2.527 2.527 0 0 1 2.521 2.52v6.313A2.528 2.528 0 0 1 8.834 24a2.528 2.528 0 0 1-2.521-2.522v-6.313z"/></svg>
              </div>
              <div class="bar-duration">9m</div>
            </div>

            <!-- Long VS Code bar (2h 20m) starting around 2:30 PM -->
            <div class="activity-bar vscode" style="top: 68px; left: 20px; height: 200px;">
              <div class="bar-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.15 2.587L18.21.21a1.494 1.494 0 0 0-1.705.29l-9.46 8.63-4.12-3.128a.999.999 0 0 0-1.276.057L.327 7.261A1 1 0 0 0 .326 8.74L3.899 12 .326 15.26a1 1 0 0 0 .001 1.479L1.65 17.94a.999.999 0 0 0 1.276.057l4.12-3.128 9.46 8.63a1.492 1.492 0 0 0 1.704.29l4.942-2.377A1.5 1.5 0 0 0 24 20.06V3.939a1.5 1.5 0 0 0-.85-1.352z"/></svg>
              </div>
              <div class="bar-app-name">Visual Studio Code</div>
              <div class="bar-duration">2h 20m</div>
            </div>

            <!-- Slack bar at 3 PM (10m) -->
            <div class="activity-bar slack" style="top: 90px; left: 170px; height: 40px;">
              <div class="bar-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5.042 15.165a2.528 2.528 0 0 1-2.52 2.523A2.528 2.528 0 0 1 0 15.165a2.527 2.527 0 0 1 2.522-2.52h2.52v2.52z"/></svg>
              </div>
              <div class="bar-app-name">Slack</div>
              <div class="bar-duration">10m</div>
            </div>

            <!-- Slack bar at 3:20 PM (16m) -->
            <div class="activity-bar slack" style="top: 140px; left: 170px; height: 48px;">
              <div class="bar-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5.042 15.165a2.528 2.528 0 0 1-2.52 2.523A2.528 2.528 0 0 1 0 15.165a2.527 2.527 0 0 1 2.522-2.52h2.52v2.52z"/></svg>
              </div>
              <div class="bar-app-name">Slack</div>
              <div class="bar-duration">16m</div>
            </div>

            <!-- Long Slack bar (1h 14m) starting at 4 PM -->
            <div class="activity-bar slack" style="top: 200px; left: 170px; height: 130px;">
              <div class="bar-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5.042 15.165a2.528 2.528 0 0 1-2.52 2.523A2.528 2.528 0 0 1 0 15.165a2.527 2.527 0 0 1 2.522-2.52h2.52v2.52zm1.271 0a2.527 2.527 0 0 1 2.521-2.52 2.527 2.527 0 0 1 2.521 2.52v6.313A2.528 2.528 0 0 1 8.834 24a2.528 2.528 0 0 1-2.521-2.522v-6.313z"/></svg>
              </div>
              <div class="bar-app-name">Slack</div>
              <div class="bar-duration">1h 14m</div>
            </div>

            <!-- VS Code bar (59m) at 5 PM -->
            <div class="activity-bar vscode" style="top: 324px; left: 20px; height: 85px;">
              <div class="bar-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M23.15 2.587L18.21.21a1.494 1.494 0 0 0-1.705.29l-9.46 8.63-4.12-3.128a.999.999 0 0 0-1.276.057L.327 7.261A1 1 0 0 0 .326 8.74L3.899 12 .326 15.26a1 1 0 0 0 .001 1.479L1.65 17.94a.999.999 0 0 0 1.276.057l4.12-3.128 9.46 8.63a1.492 1.492 0 0 0 1.704.29l4.942-2.377A1.5 1.5 0 0 0 24 20.06V3.939a1.5 1.5 0 0 0-.85-1.352z"/></svg>
              </div>
              <div class="bar-app-name">Visual Studio Code</div>
              <div class="bar-duration">59m</div>
            </div>

            <!-- Linear bar (6m) at 5 PM -->
            <div class="activity-bar linear" style="top: 336px; left: 170px; height: 40px;">
              <div class="bar-icon">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3.884 3.884c4.456-4.456 11.496-4.652 16.21-.587l-15.62 15.62c-4.066-4.714-3.87-11.754.588-16.21zm.587 16.21l15.62-15.62c4.066 4.714 3.87 11.754-.587 16.21-4.456 4.456-11.496 4.652-16.21.587z"/></svg>
              </div>
              <div class="bar-app-name">Linear</div>
              <div class="bar-duration">6m</div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
