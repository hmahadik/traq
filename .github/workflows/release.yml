name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            artifact: traq-linux-amd64
            wails_flags: "-tags webkit2_41"
          - os: windows-latest
            platform: windows
            arch: amd64
            artifact: traq-windows-amd64.exe
            wails_flags: ""
          - os: macos-latest
            platform: darwin
            arch: universal
            artifact: traq-macos-universal
            wails_flags: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      # Install Wails CLI
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Build
      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: wails build -platform linux/amd64 ${{ matrix.wails_flags }}

      - name: Build for Windows
        if: matrix.platform == 'windows'
        run: wails build -platform windows/amd64

      - name: Build for macOS (Universal)
        if: matrix.platform == 'darwin'
        run: wails build -platform darwin/universal

      # Rename artifacts
      - name: Rename Linux artifact
        if: matrix.platform == 'linux'
        run: mv build/bin/traq build/bin/${{ matrix.artifact }}

      - name: Rename Windows artifact
        if: matrix.platform == 'windows'
        run: mv build/bin/traq.exe build/bin/${{ matrix.artifact }}

      - name: Rename macOS artifact
        if: matrix.platform == 'darwin'
        run: |
          cd build/bin
          zip -r ${{ matrix.artifact }}.zip traq.app
          rm -rf traq.app

      # Upload
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/bin/${{ matrix.artifact }}*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/traq-linux-amd64/traq-linux-amd64
            artifacts/traq-windows-amd64.exe/traq-windows-amd64.exe
            artifacts/traq-macos-universal/traq-macos-universal.zip
