name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Go tests
        run: go test ./internal/...

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            artifact: traq-linux-amd64.AppImage
            wails_flags: "-tags webkit2_41"
          - os: windows-latest
            platform: windows
            arch: amd64
            artifact: traq-windows-amd64-installer.exe
            wails_flags: ""
          - os: macos-latest
            platform: darwin
            arch: universal
            artifact: traq-macos-universal
            wails_flags: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev imagemagick libfuse2

      # Install Wails CLI
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Install frontend dependencies with platform-specific binaries
      # This fixes npm's optional dependency bug with Rollup native bindings
      - name: Install frontend dependencies
        working-directory: frontend
        shell: bash
        run: |
          rm -rf node_modules
          npm install

      # Extract version from tag (removes 'v' prefix)
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      # Build with version injection
      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: wails build -platform linux/amd64 ${{ matrix.wails_flags }} -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}"

      - name: Build for Windows (with NSIS installer)
        if: matrix.platform == 'windows'
        run: wails build --nsis -platform windows/amd64 -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}"

      - name: Build for macOS (Universal)
        if: matrix.platform == 'darwin'
        run: wails build -platform darwin/universal -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}"

      # Build AppImage for Linux
      - name: Build Linux AppImage
        if: matrix.platform == 'linux'
        run: |
          chmod +x scripts/build-appimage.sh
          ./scripts/build-appimage.sh

      # Rename artifacts
      - name: Rename Linux artifact
        if: matrix.platform == 'linux'
        run: mv build/bin/traq-x86_64.AppImage build/bin/${{ matrix.artifact }}

      - name: List Windows build output
        if: matrix.platform == 'windows'
        run: ls -la build/bin/
        shell: bash

      - name: Rename Windows artifact
        if: matrix.platform == 'windows'
        run: |
          # Find the installer file (could be various naming patterns)
          INSTALLER=$(ls build/bin/*installer*.exe 2>/dev/null || ls build/bin/*.exe 2>/dev/null | head -1)
          echo "Found installer: $INSTALLER"
          mv "$INSTALLER" build/bin/${{ matrix.artifact }}
        shell: bash

      - name: Rename macOS artifact
        if: matrix.platform == 'darwin'
        run: |
          cd build/bin
          zip -r ${{ matrix.artifact }}.zip traq.app
          rm -rf traq.app

      # Upload
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/bin/${{ matrix.artifact }}*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/traq-linux-amd64.AppImage/traq-linux-amd64.AppImage
            artifacts/traq-windows-amd64-installer.exe/traq-windows-amd64-installer.exe
            artifacts/traq-macos-universal/traq-macos-universal.zip
          # Mark as latest release (not pre-release) when CI passes
          prerelease: false
          make_latest: true
          generate_release_notes: true
